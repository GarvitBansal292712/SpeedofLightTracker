<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED OF LIGHT TRACKER </title>
    <link rel="stylesheet" href="styles.css">

    <!-- ----------------------------------Google Fonts Link--------------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="calc" style="background-image: url(https://images-assets.nasa.gov/image/iss070e007599/iss070e007599~orig.jpg); background-size: cover; ">
    <div class="heading">
        SPEED OF LIGHT TRACKER <i class="fa-solid fa-gauge" style="color: #ffffff;"></i>
    </div>
    <div class="convbox">
        <h2>PLEASE ENTER THE NUMBER OF LIGHT YEARS TO KNOW THE DISTANCE TRAVELLED BY LIGHT IN THAT TIME </h3>
        <form id="convert">
            <input type="number" placeholder="YEARS" class="input" id="years">
<!--             <select class="select" name="" id="unit" >
                <option value="Kilometers">KILOMETERS</option>
                <option value="Miles">MILES</option>
            </select> -->
            <input class="button" type="submit"  value="CONVERT TIME">
        </form>
    </div>
    <div class="result" id="answer">
        CONVERTED DISTANCE WILL BE DISPLAYED HERE.
    </div>

    <!-- --------------------------------Javascript Link--------------------------------------- -->
    <script src="main.js"></script>
    <!-- --------------------------------Javascript Link--------------------------------------- -->

  <script src="https://kit.fontawesome.com/91b027ae4c.js" crossorigin="anonymous"></script>
